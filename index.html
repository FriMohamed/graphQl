<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Z01 Profile</title>
</head>
<body>
    <!-- login Section  -->
    <div class="login-container ">
        <div class="login-box">
            <img class="logo" src="./assets/logo.png" alt="zone 01 oujda logo">
          <!-- <h2>Login</h2> -->
          <form action="#" method="POST">
            <div class="input-group">
              <input type="text" id="identifier" placeholder="Username or Email" autocomplete="off" required>
              <i class="fas fa-user"></i>
            </div>
            <div class="input-group password-group">
              <input type="password" id="password" placeholder="Password" required>
              <i class="fas fa-lock"></i>
              <i class="fas fa-eye" id="toggle-password"></i>
            </div>
            <div class="login-error hidden">
                <p>Invalid Credentials</p>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
    </div>
    <!-- Profile Section -->
    <div class="profile-section hidden">
        <div class="user-identification">
            <h2></h2>
        </div>
    </div>
    <!-- script -->
    <script type="module" src="./script.js"></script>
</body>
</html>
